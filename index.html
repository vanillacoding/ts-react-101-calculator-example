<!DOCTYPE html>
<html lang="ko" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS REACT 101</title>
  </head>
  <body>
    <div class="h-screen flex flex-col justify-center items-center bg-base-100">
      <div class="mockup-browser bg-base-300 border-4 w-fit">
        <div class="mockup-browser-toolbar">
          <div class="input border-base-300 border font-bold">ts-react-101</div>
        </div>
        <div class="bg-base-200 px-4 py-16 flex flex-col items-center gap-8">
          <div class="flex justify-center items-center gap-1.5">
            <input
              id="number1"
              class="input input-bordered w-24 text-center bg-primary font-bold border-4"
              placeholder="숫자1"
              autocomplete="off"
              maxlength="1"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            <input
              id="number2"
              class="input input-bordered w-24 text-center bg-secondary font-bold border-4"
              placeholder="숫자2"
              autocomplete="off"
              maxlength="2"
            />
          </div>
          <div class="stats shadow bg-accent">
            <div class="stat flex flex-col items-center">
              <div class="stat-title font-bold">계산 결과</div>
              <div class="stat-value">
                <span class="countdown">
                  <span id="result" class="font-mono"></span>
                </span>
              </div>
              <div class="stat-desc font-bold">원하는 결과가 나왔나요?</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
